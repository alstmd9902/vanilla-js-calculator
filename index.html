<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="container">
      <!-- 계산기 레이아웃 -->
      <div class="calculator-wrapper">
        <div class="cal-header">
          <div class="cal-result"></div>
        </div>

        <!-- 연산자 숫자 -->
        <div class="cal-body">
          <div class="grid">
            <button class="function clear">AC</button>
            <button class="function">+/-</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">−</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="btn-blue operator">+</button>

            <button class="zero number">0</button>
            <button class="function decimal">.</button>
            <button class="function result">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
